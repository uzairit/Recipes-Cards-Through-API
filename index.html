<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/kitchen-set-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><i class="fa-solid fa-kitchen-set"></i> Recipes</div>
            <div class="hamburger" id="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div id="nav-elements">
                <span id="closeNav"><i class="fa-solid fa-xmark"></i></span>
                <div>
                    <input id="searchInp" type="text" placeholder="Search Recipes">
                </div>
                <select name="" id="select1">
                    <option value="All" selected>All Cuisines</option>
                </select>
                <select name="" id="select2">
                    <option value="All" selected>All Difficulties</option>
                </select>
                <span id="cartIcon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cartNum">0</span>
                </span>
                <div id="cartBox"></div>
            </div>
        </nav>
    </header>
    <section class="image-banner">
        <img src="https://images.unsplash.com/photo-1543353071-873f17a7a088?auto=format&fit=crop&w=1350&q=80"
            alt="Delicious Food Banner">
        <div class="banner-overlay">
            <h1>Delicious Recipes Await</h1>
            <p>Find the perfect recipe for your occasion</p>
        </div>
    </section>
    <h2 class="section-heading">Explore Our Recipes</h2>
    <main id="box"></main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo"><i class="fa-solid fa-kitchen-set"></i> Recipes</div>
            <p>&copy; 2025 Recipes. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
