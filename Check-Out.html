<!DOCTYPE html>
<html lang="en">

<head>
    <meta alphabetset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-Out</title>
    <link rel="stylesheet" href="Check-Out-Style.css">
</head>

<body>
    <form action="" id="form" class="formCss">
        <label for="title">Title:</label>
        <select name="title" id="title">
            <option>Mr.</option>
            <option>Miss.</option>
            <option>Mrs.</option>
        </select>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Full Name">
        <label for="num">Mobile Number:</label>
        <input type="number" id="num" placeholder="03xx-xxxxxxx">
        <label for="alternateNum">Alternate Mobile Number:</label>
        <input type="number" id="alternateNum" placeholder="03xx-xxxxxxx">
        <label for="address">Delivery Address:</label>
        <input type="text" id="address" placeholder="Enter your complete address">
        <label for="landmark">Nearest Landmark:</label>
        <input type="text" id="landmark" placeholder="any famous place nearby">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <label for="instructions">Delivery Instructions:</label>
        <input type="text" id="instructions" placeholder="Delivery Instructions">
        <button type="button" id="placeOrderBtn">Place Order</button>
    </form>

    <script src="Check-Out-Script.js"></script>
</body>

</html>
